<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AR Model Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1.5s forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .welcome-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .welcome-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .welcome-btn:active {
            transform: scale(0.95); /* Button click effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>كنيسة الملاك ميخائيل </h1>
        <p>خدمة إبتدائي </p>
        <a href="ar-model.html">
            <button class="welcome-btn">Enter AR</button>
        </a>
    </div>

</body>
</html>
