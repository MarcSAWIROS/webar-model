<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR with Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <h1 style="position: absolute; z-index: 10; top: 10px; left: 10px;">Scan QR Code to View Model</h1>

    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Marker with QR code -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/basic/assets/pattern-marker.patt">
            <!-- 3D model -->
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/untitled.glb"
                scale="0.1 0.1 0.1"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-camera></a-camera>
        
    </a-scene>

</body>
</html>
