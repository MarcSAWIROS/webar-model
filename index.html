<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #00c9a7;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008d78;
    }
  </style>
</head>
<body>

  <h1>Welcome to My AR Gallery</h1>
  <button onclick="location.href='model-selection.html'">Start</button>

</body>
</html>
