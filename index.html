<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramadan Gift</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .scene {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .scene.active {
      display: block;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .gift-box {
      margin-top: 40px;
      cursor: pointer;
    }
    .gift-box img {
      width: 150px;
      transition: transform 0.5s ease;
    }
    .gift-box.opening img {
      transform: rotateY(180deg);
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      background-color: #fff;
    }
    .back-button,
    .flip-button {
      position: absolute;
      top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-button {
      left: 20px;
      background-color: #dc3545;
      color: white;
    }
    .back-button:hover {
      background-color: #c82333;
    }
    .flip-button {
      right: 20px;
      background-color: #28a745;
      color: white;
    }
    .flip-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Scene 1: Name Input -->
  <div id="nameInputScene" class="scene active">
    <h2>اكتب اسمك الأول للبدء</h2>
    <input type="text" id="nameInput" placeholder="الاسم الأول" />
    <br>
    <button onclick="startExperience()">ابدأ</button>
  </div>

  <!-- Scene 2: Model Selection -->
  <div id="modelSelector" class="scene">
    <h2>🎁 مرحبًا <span id="kidName"></span>، افتح هديتك 🎁</h2>
    <div class="gift-box" onclick="openGift(this, 'tomb')">
      <img src="https://cdn-icons-png.flaticon.com/512/6696/6696650.png" alt="Gift Box">
    </div>
  </div>

  <!-- Scene 3: AR Viewer -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">← رجوع</button>
    <button class="flip-button" onclick="toggleCamera()">🔄 قلب الكاميرا</button>

    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      exposure="1"
      xr-environment>
    </model-viewer>
  </div>

  <script>
    let kidName = '';
    let useFrontCamera = false; // default to back camera

    function startExperience() {
      kidName = document.getElementById('nameInput').value.trim();
      if (kidName) {
        document.getElementById('kidName').textContent = kidName;
        goToScene('modelSelector');
      } else {
        alert("إكتب إسمك الأول");
      }
    }

    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function openGift(element, modelName) {
      element.classList.add('opening');

      setTimeout(() => {
        loadModel(modelName);
      }, 600);
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      const modelFile = 'Tomb1.glb'; // only tomb for now

      viewer.setAttribute('src', baseURL + modelFile);

      // Update camera mode before entering AR
      viewer.setAttribute('ar-camera', useFrontCamera ? 'user' : 'environment');

      goToScene('arScene');

      // Wait a bit before launching AR
      setTimeout(() => {
        viewer.activateAR();
      }, 300);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');
      viewer.pause();
      viewer.removeAttribute('src');
      goToScene('modelSelector');
    }

    function toggleCamera() {
      useFrontCamera = !useFrontCamera;
      alert("تم التبديل إلى " + (useFrontCamera ? "الكاميرا الأمامية" : "الكاميرا الخلفية"));
    }
  </script>

</body>
</html>
