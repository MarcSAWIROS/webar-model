<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        h2 {
            font-size: 2em;
            margin: 0;
        }

        #welcome-container {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #enter-ar-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            display: none;
        }

        #enter-ar-btn:hover {
            background-color: #0056b3;
        }

        #model-container {
            width: 100%;
            height: 500px;
        }

        #model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome-container">
        <h2>Welcome to the AR Model Viewer!</h2>
        <p>Click below to view the model in AR.</p>
    </div>

    <!-- 3D Model Viewer -->
    <div id="model-container">
        <model-viewer 
            id="model-viewer"
            src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/untitled.glb"
            alt="3D Model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            auto-rotate
            camera-controls
            style="width: 100%; height: 500px;">
        </model-viewer>
    </div>

    <!-- Custom AR Button -->
    <button id="enter-ar-btn">Enter AR</button>

    <script>
        // Get the model viewer and the custom AR button
        const modelViewer = document.querySelector('#model-viewer');
        const arButton = document.getElementById('enter-ar-btn');
        const welcomeContainer = document.getElementById('welcome-container');

        // Show the AR button when the model has loaded
        modelViewer.addEventListener('load', () => {
            welcomeContainer.style.opacity = '0';  // Fade out welcome screen
            setTimeout(() => {
                welcomeContainer.style.display = 'none';  // Hide welcome screen after fade out
                arButton.style.display = 'block';  // Show AR button
            }, 1000);
        });

        // Trigger AR on custom button click
        arButton.addEventListener('click', () => {
            modelViewer.enterAR(); // Directly trigger AR mode
        });

        // Hide AR button after AR session starts
        modelViewer.addEventListener('ar-status', (e) => {
            if (e.detail.status === 'session-started') {
                arButton.style.display = 'none';  // Hide button after AR mode starts
            }
        });
    </script>

</body>
</html>
