<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    /* Gift Box Styling */
    .gift-box {
      width: 120px;
      height: 120px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .gift-box.opening {
      transform: scale(1.3);
      opacity: 0;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>عيد القيامة المجيد</h1>
    <button onclick="playSound(); goToScene('modelSelector')">Start</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>Choose your gift</h2>
    <div class="gift-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3487/3487655.png" alt="Church Cross" class="gift-box" onclick="openGift(this, 'church_cross')" />
      <img src="https://cdn-icons-png.flaticon.com/512/3487/3487655.png" alt="Tomb" class="gift-box" onclick="openGift(this, 'tomb')" />
      <img src="https://cdn-icons-png.flaticon.com/512/3487/3487655.png" alt="Crown" class="gift-box" onclick="openGift(this, 'crown')" />
    </div>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">← Back</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function openGift(element, modelName) {
      element.classList.add('opening');

      setTimeout(() => {
        loadModel(modelName);
      }, 600); // Wait for box "open" animation
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      let modelFile = '';

      switch (modelName) {
        case 'church_cross':
          modelFile = 'church_cross.glb';
          break;
        case 'tomb':
          modelFile = 'Tomb1.glb';
          break;
        case 'crown':
          modelFile = 'Crown.glb';
          break;
        default:
          modelFile = 'church_cross.glb';
      }

      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');

      setTimeout(() => {
        viewer.activateAR();
      }, 300);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');

      viewer.pause();
      viewer.removeAttribute('src');

      goToScene('modelSelector');
    }

    function playSound() {
      // Optional sound effect on "Start"
    }
  </script>

</body>
</html>
