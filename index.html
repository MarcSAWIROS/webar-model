<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عيد القيامة</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      direction: rtl;
    }
    .scene {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .scene.active {
      display: block;
    }
    input, button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .gift {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: inline-block;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1045/1045850.png');
      background-size: cover;
      transition: transform 0.6s;
    }
    .gift.opening {
      transform: scale(1.2) rotate(20deg);
    }
  </style>
</head>
<body>

  <audio id="buttonSound" src="https://cdn.jsdelivr.net/gh/Elk-zone/CDN@main/audio/button-click.mp3"></audio>

  <!-- Start Scene -->
  <div class="scene active" id="startScene">
    <h2>عيد قيامة مجيد</h2>
    <input type="text" id="nameInput" placeholder="اكتب اسمك الأول" />
    <button onclick="startExperience()">ابدأ</button>
  </div>

  <!-- Model Selector Scene -->
  <div class="scene" id="modelSelector">
    <h2 id="kidName"></h2>
    <p>إفتح الهدية وشوف المفاجأة</p>
    <div class="gift" onclick="openGift(this, 'church_cross')"></div>
    <div class="gift" onclick="openGift(this, 'tomb')"></div>
    <div class="gift" onclick="openGift(this, 'crown')"></div>
    <br />
    <button onclick="goBack()">رجوع</button>
  </div>

  <!-- AR Scene -->
  <div class="scene" id="arScene">
    <model-viewer id="modelViewer" ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls auto-rotate style="width: 100%; height: 80vh;">
    </model-viewer>
    <br />
    <button onclick="goBack()">رجوع</button>
  </div>

  <script>
    let kidName = "";
    const buttonSound = document.getElementById("buttonSound");

    function playSound() {
      if (buttonSound) {
        buttonSound.currentTime = 0;
        buttonSound.play();
      }
    }

    function startExperience() {
      playSound();
      kidName = document.getElementById('nameInput').value.trim();
      if (kidName) {
        document.getElementById('kidName').textContent = kidName + "!";
        goToScene('modelSelector');
      } else {
        alert("إكتب إسمك الأول");
      }
    }

    function goToScene(sceneId) {
      playSound();
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function openGift(element, modelName) {
      playSound();
      element.classList.add('opening');
      setTimeout(() => {
        loadModel(modelName);
      }, 600);
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      let modelFile = '';

      switch (modelName) {
        case 'church_cross':
          modelFile = 'church_cross.glb';
          break;
        case 'tomb':
          modelFile = 'Tomb1.glb';
          break;
        case 'crown':
          modelFile = 'Crown.glb';
          break;
        default:
          modelFile = 'church_cross.glb';
      }

      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');

      setTimeout(() => {
        viewer.activateAR();
      }, 300);
    }

    function goBack() {
      playSound();
      const viewer = document.getElementById('modelViewer');
      viewer.pause();
      viewer.removeAttribute('src');
      goToScene('modelSelector');
    }
  </script>

</body>
</html>
