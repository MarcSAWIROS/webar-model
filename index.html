<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.7.0/dist/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: black;
      text-align: center;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 20px 40px;
      margin: 15px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease-in-out, box-shadow 0.3s;
      z-index: 10;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    button:active {
      transform: scale(0.95);
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 20px;
      margin: 15px;
      border-radius: 15px;
      border: 2px solid #007bff;
      background-color: #fff;
      color: black;
      text-align: center;
      width: 80%;
      max-width: 350px;
    }

    .back-button {
      position: absolute;
      top: 120px;
      left: 20px;
      font-size: 24px;
      background-color: transparent;
      color: black;
      cursor: pointer;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .flip-button {
      position: absolute;
      top: 120px;
      right: 20px;
      font-size: 20px;
      background-color: transparent;
      color: black;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    h1, h2 {
      margin: 5px 0;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.4s ease;
      border-radius: 15px;
      background-color: #007bff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .gift-box:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 1);
    }

    .gift-box:active {
      transform: scale(1);
      opacity: 0.7;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>ŸÉŸÜŸäÿ≥ÿ© ÿßŸÑŸÖŸÑÿßŸÉ ŸÖŸäÿÆÿßÿ¶ŸäŸÑ</h1>
    <h2>ŸÖÿØÿßÿ±ÿ≥ ÿßŸÑÿ£ÿ≠ÿØ (ÿ•ÿ®ÿ™ÿØÿßÿ¶Ÿä)</h2>
    <h1>ÿπŸäÿØ ÿßŸÑŸÇŸäÿßŸÖÿ© ÿßŸÑŸÖÿ¨ŸäÿØ</h1>
    <input type="text" id="nameInput" placeholder="ÿ•ÿ≥ŸÖŸÉ ÿ•ŸäŸáÿü" />
    <button onclick="startExperience()">Start</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>ÿßŸÑŸÖÿ≥Ÿäÿ≠ ŸÇÿßŸÖ Ÿäÿß <span id="kidName"></span></h2>
    <div class="gift-container">
      <div class="gift-box" onclick="openGift(this, 'tomb')">ÿßŸÑŸÇÿ®ÿ±</div>
    </div>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <button class="flip-button" onclick="toggleCamera()">üîÅ Flip Camera</button>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity 
          id="tombModel" 
          gltf-model="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/Tomb1.glb" 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-camera id="camera" rotation="0 0 0" />
    </a-scene>
  </div>

  <script>
    let kidName = '';
    let isFrontCamera = true;

    function startExperience() {
      kidName = document.getElementById('nameInput').value.trim();
      if (kidName) {
        document.getElementById('kidName').textContent = kidName;
        goToScene('modelSelector');
      } else {
        alert("ÿ•ŸÉÿ™ÿ® ÿ•ÿ≥ŸÖŸÉ ÿßŸÑÿ£ŸàŸÑ");
      }
    }

    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function openGift(element, modelName) {
      setTimeout(() => {
        loadModel(modelName);
      }, 600);
    }

    function loadModel(modelName) {
      goToScene('arScene');
    }

    function toggleCamera() {
      isFrontCamera = !isFrontCamera;
      const camera = document.getElementById('camera');
      camera.setAttribute('rotation', isFrontCamera ? '0 0 0' : '180 0 0');
      alert(`Camera switched to ${isFrontCamera ? 'Front' : 'Back'}`);
    }

    function goBack() {
      goToScene('modelSelector');
    }
  </script>
</body>
</html>
