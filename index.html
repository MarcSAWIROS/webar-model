<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model with QR Code</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Use your pattern file for the marker -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/pattern-eyeTest.patt">
            <!-- Model to be shown when QR is detected -->
            <a-entity 
                gltf-model="https://modelviewer.dev/shared-assets/models/untitled.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
