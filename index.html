<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .gift-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: url('https://cdn-icons-png.flaticon.com/512/3468/3468372.png') center/contain no-repeat;
      position: relative;
      cursor: pointer;
    }

    .gift-label {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: #fff;
      color: #000;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-button, .start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .instruction-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    #welcomeScene {
      background: url('/mnt/data/A_2D_digital_illustration_welcome_screen_for_an_in.png') center/cover no-repeat;
      text-shadow: 1px 1px 4px #000;
    }

    #welcomeScene h1, #welcomeScene h2 {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>عيد القيامة المجيد</h1>
    <button class="start-button" onclick="goToScene('modelSelector')">ابدأ</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>اختر النموذج</h2>
    <div class="gift-buttons">
      <div class="gift-box" onclick="loadModel('church_cross')">
        <div class="gift-label">الصليب</div>
      </div>
      <div class="gift-box" onclick="loadModel('tomb')">
        <div class="gift-label">القبر</div>
      </div>
      <div class="gift-box" onclick="loadModel('crown')">
        <div class="gift-label">التاج</div>
      </div>
    </div>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goToScene('modelSelector')">رجوع</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
    <div class="instruction-text">
      للتكبير، الدوران، وتحريك المجسم استخدم إصبعك على الشاشة
    </div>
  </div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      let modelFile = '';

      if (modelName === 'church_cross') modelFile = 'church_cross.glb';
      else if (modelName === 'tomb') modelFile = 'Tomb1.glb';
      else if (modelName === 'crown') modelFile = 'Crown.glb';

      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');

      setTimeout(() => {
        viewer.activateAR();
      }, 500);
    }
  </script>

</body>
</html>
