<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    h1, h2, h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>عيد القيامة المجيد</h1>
    <button onclick="playSound(); goToScene('modelSelector')">Start</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>Choose your model</h2>
    <button onclick="loadModel('church_cross')">Church Cross</button>
    <button onclick="loadModel('tomb')">tomb</button>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">← Back</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      const modelFile = modelName === 'church_cross' ? 'church_cross.glb' : 'tomb.glb';
      viewer.setAttribute('src', baseURL + modelFile);

      goToScene('arScene');

      // Auto-launch AR mode after a short delay
      setTimeout(() => {
        viewer.activateAR();
      }, 300);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');

      viewer.pause();  // Stop animation
      viewer.removeAttribute('src');  // Clear model

      goToScene('modelSelector');
    }

    function playSound() {
      // Placeholder if you want to play sound when "Start" is clicked
      // const audio = new Audio('your-sound-file.mp3');
      // audio.play();
    }
  </script>

</body>
</html>
