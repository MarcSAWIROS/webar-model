<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR Model Selector</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #welcome, #menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #welcome {
      display: flex;
      background: radial-gradient(#333, #111);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    model-viewer {
      display: none;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>al malak churche</h1>
    <button onclick="goToMenu()">Start</button>
  </div>

  <!-- Model Selection Menu -->
  <div id="menu">
    <h1>Select a Model</h1>
    <button onclick="launchAR('church_cross.glb')">Church Cross</button>
    <button onclick="launchAR('Astronaut.glb')">Astronaut</button>
    <!-- Add more model buttons here -->
  </div>

  <!-- Hidden Model Viewer for AR Launch -->
  <model-viewer
    id="model-viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    exposure="1"
    shadow-intensity="1"
    style="position: absolute;">
  </model-viewer>

  <script>
    const baseURL = "https://marcsawiros.github.io/webar-model/";
    const welcome = document.getElementById('welcome');
    const menu = document.getElementById('menu');
    const modelViewer = document.getElementById('model-viewer');

    function goToMenu() {
      welcome.style.display = "none";
      menu.style.display = "flex";
    }

    function launchAR(fileName) {
      const modelURL = baseURL + fileName;
      modelViewer.setAttribute("src", modelURL);
      // Wait for model to load before invoking AR
      modelViewer.addEventListener('load', () => {
        modelViewer.activateAR();
      }, { once: true });
    }
  </script>

</body>
</html>
