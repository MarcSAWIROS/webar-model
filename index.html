<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #1e3c72, #2a5298); /* Sky background */
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 20px 40px;
      margin: 15px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      background-color: #4CAF50; /* Blue */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease-in-out, box-shadow 0.3s;
      z-index: 10;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(72, 235, 255, 0.8); /* Light blue glow */
    }

    button:active {
      transform: scale(0.95);
    }

    .back-button {
      position: absolute;
      bottom: 20px; /* Moved to the bottom */
      left: 20px;
      font-size: 24px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    /* Fun Input Field Styling */
    input {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: #fff;
      margin: 20px;
      width: 250px;
      text-align: center;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Fun Gift Box Styling */
    .gift-box {
      width: 120px;
      height: 120px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.4s ease;
      border-radius: 15px;
      background-color: #ff4081;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .gift-box:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 1);
    }

    .gift-box:active {
      transform: scale(1);
      opacity: 0.7;
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      animation: confetti 3s infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Fireworks Animation */
    .fireworks {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 215, 0, 0.5));
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
      animation: fireworks 2s infinite ease-in-out;
    }

    @keyframes fireworks {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.5) rotate(90deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Dancing font effect for the message */
    .dancing-text {
      display: inline-block;
      animation: dance 1.5s infinite ease-in-out;
    }

    @keyframes dance {
      0% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(-5deg);
      }
    }

  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>عيد القيامة المجيد</h1>
    <input type="text" id="nameField" placeholder="أدخل اسمك هنا" />
    <button onclick="submitName()">Start</button>
  </div>

  <!-- Personalized Message Scene -->
  <div id="personalizedMessage" class="scene">
    <h2>المسيح قام يا <span id="personalName" class="dancing-text"></span></h2>
    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="fireworks"></div>
    <div class="fireworks" style="top: 20%;"></div>
    <div class="fireworks" style="top: 30%;"></div>
    <div class="fireworks" style="top: 40%;"></div>
    <button onclick="goToScene('modelSelector')">التالي</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>Choose your gift</h2>
    <div class="gift-container">
      <div class="gift-box" onclick="openGift(this, 'church_cross')">Model 1</div>
      <div class="gift-box" onclick="openGift(this, 'tomb')">Model 2</div>
      <div class="gift-box" onclick="openGift(this, 'crown')">Model 3</div>
    </div>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">← Back</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function submitName() {
      const name = document.getElementById('nameField').value;
      if (name.trim() !== '') {
        document.getElementById('personalName').innerText = name;
        goToScene('personalizedMessage');
      } else {
        alert('Please enter your name.');
      }
    }

    function openGift(element, modelName) {
      element.classList.add('opening');

      setTimeout(() => {
        loadModel(modelName);
      }, 600); // Wait for box "open" animation
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      let modelFile = '';

      switch (modelName) {
        case 'church_cross':
          modelFile = 'church_cross.glb';
          break;
        case 'tomb':
          modelFile = 'Tomb1.glb';
          break;
        case 'crown':
          modelFile = 'Crown.glb';
          break;
        default:
          modelFile = 'church_cross.glb';
      }

      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');

      setTimeout(() => {
        viewer.activateAR();
      }, 300);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');

      viewer.pause();
      viewer.removeAttribute('src');

      goToScene('modelSelector');
    }
  </script>

</body>
</html>
