<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <h1>Welcome to My AR Viewer</h1>
    <button onclick="goToScene('modelSelector')">Start</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>Select a Model</h2>
    <button onclick="loadModel('church_cross')">Church Cross</button>
    <button onclick="loadModel('Astronaut')">Astronaut</button>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      const modelFile = modelName === 'church_cross' ? 'church_cross.glb' : 'Astronaut.glb';
      viewer.setAttribute('src', baseURL + modelFile);

      goToScene('arScene');

      // Auto-launch AR mode after a short delay
      setTimeout(() => {
        viewer.activateAR();
      }, 1200);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');

      // Stop AR session if active (some browsers handle this automatically)
      viewer.pause();  // Optional: stops model animations
      viewer.removeAttribute('src');  // Optional: clean up

      goToScene('modelSelector');
    }
  </script>

</body>
</html>
