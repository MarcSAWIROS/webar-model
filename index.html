<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .scene.active {
      display: flex;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      z-index: 5;
    }

    .resurrection-image {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 80px;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    .gift-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: url('https://cdn-icons-png.flaticon.com/512/3468/3468372.png') center/contain no-repeat;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box.opening {
      animation: openGift 0.5s forwards;
    }

    @keyframes openGift {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); opacity: 0; }
    }

    .gift-label {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: #fff;
      color: #000;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    .confetti > div {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
    }

    button.start-button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    button.start-button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    #welcomeScene {
      background: url('/mnt/data/A_2D_digital_illustration_welcome_screen_for_an_in.png') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    #welcomeScene h1, #welcomeScene h2 {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo" />

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <img class="resurrection-image" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/images.jpg" />
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>عيد القيامة المجيد</h1>
    <button class="start-button" onclick="playSound(); goToScene('modelSelector')">Start</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>اختر النموذج</h2>
    <div class="gift-buttons">
      <div class="gift-box" onclick="openGift(this, 'church_cross')">
        <div class="gift-label">الصليب</div>
      </div>
      <div class="gift-box" onclick="openGift(this, 'tomb')">
        <div class="gift-label">القبر</div>
      </div>
      <div class="gift-box" onclick="openGift(this, 'crown')">
        <div class="gift-label">التاج</div>
      </div>
    </div>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="goBack()">← Back</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <!-- Confetti Container -->
  <div id="confetti" class="confetti"></div>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function openGift(element, modelName) {
      element.classList.add('opening');
      launchConfetti();
      setTimeout(() => {
        loadModel(modelName);
      }, 600);
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      let modelFile = '';

      if (modelName === 'church_cross') modelFile = 'church_cross.glb';
      else if (modelName === 'tomb') modelFile = 'Tomb1.glb';
      else if (modelName === 'crown') modelFile = 'Crown.glb';

      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');

      setTimeout(() => {
        viewer.activateAR();
      }, 500);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');
      viewer.pause();
      viewer.removeAttribute('src');
      goToScene('modelSelector');
    }

    function playSound() {
      // You can add audio later if needed
    }

    function launchConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
        particle.style.opacity = Math.random();
        confetti.appendChild(particle);
      }

      setTimeout(() => confetti.innerHTML = '', 2500);
    }
  </script>

</body>
</html>
