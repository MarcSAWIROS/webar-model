<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
</head>
<body style="text-align: center;">

    <h2>Scan to View in AR</h2>

    <model-viewer 
    src="https://drive.google.com/uc?export=download&id=1YcKbTJoCsrS3ADgU6yuZGuul6WG-mzjB"
    ar
    auto-rotate
    camera-controls>
</model-viewer>


    <script>
        // Check if the model is loaded
        document.getElementById('model-viewer').addEventListener('load', () => {
            console.log("Model loaded successfully!");
        });

        // Listen for errors
        document.getElementById('model-viewer').addEventListener('error', (e) => {
            console.error('Error loading model:', e);
        });
    </script>

</body>
</html>
