<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR Experience</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .scene {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    #welcome {
      display: flex;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    #menu {
      background-color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    model-viewer {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Welcome Scene -->
  <div id="welcome" class="scene">
    <h1>üëã Welcome to WebAR Experience</h1>
    <button onclick="goToMenu()">Start</button>
  </div>

  <!-- Menu Scene -->
  <div id="menu" class="scene">
    <h2>Pick a 3D Model</h2>
    <button onclick="launchAR('church_cross.glb')">‚õ™ Church Cross</button>
    <button onclick="launchAR('Astronaut.glb')">üë®‚ÄçüöÄ Astronaut</button>
    <button onclick="launchAR('model3.glb')">‚ú® Model 3</button>
    <button onclick="launchAR('model4.glb')">üåü Model 4</button>
  </div>

  <!-- Hidden Model Viewer -->
  <model-viewer 
    id="model-viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    style="width: 100%; height: 500px;">
  </model-viewer>

  <script>
    const baseURL = "https://marcsawiros.github.io/webar-model/";
    const welcome = document.getElementById('welcome');
    const menu = document.getElementById('menu');
    const modelViewer = document.getElementById('model-viewer');

    // Show menu scene
    function goToMenu() {
      welcome.style.display = "none";
      menu.style.display = "flex";
    }

    // Launch specific model in AR
    function launchAR(fileName) {
      const modelURL = baseURL + fileName;
      modelViewer.setAttribute("src", modelURL);

      // Show model-viewer temporarily so the model can load
      modelViewer.style.display = "block";

      // Add 'load' listener to ensure model is fully ready before AR
      modelViewer.addEventListener('load', () => {
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          console.warn("AR not available on this device or browser.");
        }

        // Hide again after trigger
        setTimeout(() => {
          modelViewer.style.display = "none";
        }, 2000);
      }, { once: true });
    }
  </script>

</body>
</html>
