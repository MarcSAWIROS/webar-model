<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR Model Selector</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #welcome, #menu, #viewer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #welcome {
      display: flex;
      background: radial-gradient(#333, #111);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #0097a7;
    }
    #model-buttons button {
      width: 80%;
    }
    #viewer {
      background: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>Welcome to WebAR Experience</h1>
    <button onclick="goToMenu()">Start</button>
  </div>

  <!-- Model Selection Menu -->
  <div id="menu">
    <h1>Select a Model</h1>
    <div id="model-buttons">
      <button onclick="loadModel('church_cross.glb')">Church Cross</button>
      <button onclick="loadModel('Astronaut.glb')">Astronaut</button>
      <!-- Add more buttons here if needed -->
    </div>
  </div>

  <!-- Model Viewer -->
  <div id="viewer">
    <model-viewer
      id="model-viewer"
      alt="3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
    <button onclick="goBack()" style="position: absolute; top: 10px; left: 10px;">Back</button>
  </div>

  <script>
    const baseURL = "https://marcsawiros.github.io/webar-model/";
    const welcome = document.getElementById('welcome');
    const menu = document.getElementById('menu');
    const viewer = document.getElementById('viewer');
    const modelViewer = document.getElementById('model-viewer');

    function goToMenu() {
      welcome.style.display = "none";
      menu.style.display = "flex";
    }

    function loadModel(fileName) {
      const modelURL = baseURL + fileName;
      modelViewer.setAttribute('src', modelURL);
      menu.style.display = "none";
      viewer.style.display = "flex";
    }

    function goBack() {
      viewer.style.display = "none";
      menu.style.display = "flex";
    }
  </script>

</body>
</html>
