<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <!-- Load model-viewer.js from a stable source -->
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.6.1/dist/model-viewer.js"></script>
</head>
<body style="text-align: center;">

    <h2>Scan to View in AR</h2>
    
    <!-- Proper AR setup -->
    <model-viewer 
        id="model-viewer"
        src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/scene.gltf"
        alt="3D Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;"
        on-load="onModelLoaded()">
    </model-viewer>

    <script>
        // Check if the model is loaded and log it
        function onModelLoaded() {
            console.log("Model loaded successfully!");
        }

        // Optionally, you can also listen for errors
        const modelViewer = document.getElementById('model-viewer');
        modelViewer.addEventListener('error', function (e) {
            console.error('Error loading model:', e);
        });
    </script>

</body>
</html>
