
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.6.1/dist/model-viewer.min.js"></script>
</head>
<body style="text-align: center;">

    <h2>Scan to View in</h2>

    <model-viewer 
        id="model-viewer"
        src="https://drive.google.com/uc?id=1YcKbTJoCsrS3ADgU6yuZGuul6WG-mzjB"
        alt="3D Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
    </model-viewer>

    <script>
        // Listen for the model load event
        const modelViewer = document.querySelector('model-viewer');
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully!');
        });

        // Error handling for model loading
        modelViewer.addEventListener('error', (e) => {
            console.error('Error loading model:', e);
        });

        // Check if AR is supported and log the status
        modelViewer.addEventListener('ar-status', (event) => {
            console.log('AR status:', event.detail);
        });
    </script>

</body>
</html>
