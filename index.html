<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom, #000000, #003366);
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .scene.active {
      display: flex;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #0077cc;
      transform: scale(1.1);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00aaff;
      animation: float 3s ease-in-out infinite;
    }

    h1, h2 {
      margin: 10px 0;
      text-shadow: 2px 2px 4px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/channels4_profile.jpg" alt="Logo">

  <!-- Welcome Scene -->
  <div id="welcomeScene" class="scene active">
    <h1>كنيسة الملاك ميخائيل</h1>
    <h2>مدارس الأحد (إبتدائي)</h2>
    <h1>🎉 عيد القيامة المجيد 🎉</h1>
    <button onclick="playSound(); goToScene('modelSelector')">ابدأ</button>
  </div>

  <!-- Model Selection Scene -->
  <div id="modelSelector" class="scene">
    <h2>اختر النموذج</h2>
    <button onclick="playSound(); loadModel('church_cross')">Church Cross</button>
    <button onclick="playSound(); loadModel('Astronaut')">Astronaut</button>
  </div>

  <!-- AR Viewer Scene -->
  <div id="arScene" class="scene">
    <button class="back-button" onclick="playSound(); goBack()">← رجوع</button>
    <model-viewer
      id="modelViewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>
  </div>

  <!-- Sound Effect -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_599fdb0c43.mp3" preload="auto"></audio>

  <script>
    function goToScene(sceneId) {
      document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
      document.getElementById(sceneId).classList.add('active');
    }

    function loadModel(modelName) {
      const viewer = document.getElementById('modelViewer');
      const baseURL = 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/';
      const modelFile = modelName === 'church_cross' ? 'church_cross.glb' : 'Astronaut.glb';
      viewer.setAttribute('src', baseURL + modelFile);
      goToScene('arScene');
      setTimeout(() => {
        viewer.activateAR();
      }, 1200);
    }

    function goBack() {
      const viewer = document.getElementById('modelViewer');
      viewer.pause();
      viewer.removeAttribute('src');
      goToScene('modelSelector');
    }

    function playSound() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
