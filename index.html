<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR Gallery</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .scene {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.6s ease;
    }

    .active {
      display: flex;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
      transform: scale(1.05);
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Scene 1: Welcome -->
  <div id="scene1" class="scene active">
    <h1>Welcome to AR World!</h1>
    <button onclick="goToScene(2)">Start</button>
  </div>

  <!-- Scene 2: Menu -->
  <div id="scene2" class="scene">
    <h2>Choose a Model</h2>
    <button onclick="openModel('Astronaut.glb')">üöó View Astronaut</button>
    <button onclick="openModel('church_cross.glb')">üè† View church_cross</button>
    <button onclick="openModel('chair.glb')">ü™ë View Chair</button>
    <button onclick="openModel('robot.glb')">ü§ñ View Robot</button>
  </div>

  <!-- Scene 3: AR Viewer -->
  <div id="scene3" class="scene">
    <button id="back-btn" onclick="goToScene(2)">‚Üê Back</button>
    <model-viewer
      id="viewer"
      src=""
      alt="3D model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      ios-src="">
    </model-viewer>
  </div>

  <script>
    function goToScene(sceneNumber) {
      document.querySelectorAll('.scene').forEach(scene => {
        scene.classList.remove('active');
      });
      document.getElementById(`scene${sceneNumber}`).classList.add('active');
    }

    function openModel(filename) {
      const baseUrl = "https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/";
      const viewer = document.getElementById("viewer");
      viewer.src = baseUrl + filename;

      goToScene(3);
    }
  </script>

</body>
</html>
