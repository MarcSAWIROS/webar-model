<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
</head>
<body style="text-align: center;">

    <h2>Scan to View in AR</h2>
    <model-viewer 
        src="https://github.com/MarcSAWIROS/webar-model/blob/main/scene.gltf" 
        alt="3D Model"
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        style="width: 100%; height: 500px;">
    </model-viewer>

</body>
</html>
