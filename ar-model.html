<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Model in AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      z-index: 100;
      cursor: pointer;
    }

    #back-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <button id="back-btn" onclick="window.history.back()">‚Üê Back</button>

  <model-viewer 
    id="modelViewer"
    src=""
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    alt="3D model">
  </model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model');
    const viewer = document.getElementById('modelViewer');

    // Update these paths to the raw GitHub URLs of your models
    const modelPaths = {
      'church_cross.glb': 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/church_cross.glb',
      'Astronaut.glb': 'https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/Astronaut.glb'
    };

    if (modelName && modelPaths[modelName]) {
      viewer.src = modelPaths[modelName];
    } else {
      alert('Model not found!');
    }
  </script>

</body>
</html>
