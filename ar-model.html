<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease-in-out; /* Smooth background transition */
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-top: 20px;
            transition: transform 0.5s ease; /* Smooth transition for title */
        }

        model-viewer {
            transition: opacity 1s ease; /* Smooth fade-in effect for the model */
            opacity: 0;
            animation: fadeInModel 1.5s forwards; /* Fade-in animation */
        }

        @keyframes fadeInModel {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Scan to View in AR</h2>

    <model-viewer 
        id="model-viewer"
        src="https://raw.githubusercontent.com/MarcSAWIROS/webar-model/main/untitled.glb"
        alt="3D Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
    </model-viewer>

    <script>
        // Check if the model is loaded
        document.getElementById('model-viewer').addEventListener('load', () => {
            console.log("Model loaded successfully!");
        });

        // Listen for errors
        document.getElementById('model-viewer').addEventListener('error', (e) => {
            console.error('Error loading model:', e);
        });
    </script>

</body>
</html>
