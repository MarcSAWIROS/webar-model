<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select AR Model</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 25px;
      margin: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Choose a 3D Model to View in AR</h2>
  <button onclick="location.href='armodel.html?model=church_cross.glb'">View Church Cross</button>
  <button onclick="location.href='armodel.html?model=Astronaut.glb'">View Astronaut</button>

</body>
</html>
